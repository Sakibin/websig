  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-card: #1a1a1a;
      --text-light: #ffffff;
      --gold: #d4af37;
      --highlight: #ffcc00;
      --accent: #ffae00;
      --border-dark: #333;
      --blue-glow: #007bff;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      /* Add eagle background */
      background-image: url('eagle.png');
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 400px auto;
      background-attachment: fixed;
      opacity: 1;
    }
    /* Optional: subtle overlay for readability */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(13,13,13,0.85);
      z-index: 0;
      pointer-events: none;
    }
    #mainContent, #loginForm, #userAvatar, #customAlert {
      position: relative;
      z-index: 1;
    }

  label {
     color: var(--gold);
}

    .h1 {
      position: relative;
      top: 25px;
      text-align: center;
      font-size: 2rem;
      color: var(--gold);
      font-weight: 1rem;
      margin-top: 1rem;
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.25rem;
      color: var(--highlight);
      font-weight: 400;
      margin: 2rem 0 1rem;
    }

    .select-all {
      background-color: transparent;
      color: var(--gold);
      border: 1px solid var(--gold);
      padding: 0.35rem 1rem;
      cursor: pointer;
      border-radius: 6px;
      margin-left: 0.5rem;
      transition: background 0.3s;
    }

    .select-all:hover {
      background: var(--gold);
      color: var(--bg-dark);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 0.1rem;
    }

    .pair {
      background: var(--bg-card);
      padding: 0.6rem;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      border: 1px solid var(--border-dark);
      transition: 0.2s ease-in-out;
      transform: scale(0.8);
    }

    .pair:hover {
      border-color: var(--highlight);
      box-shadow: 0 0 8px var(--highlight);
    }

    .pair input[type="checkbox"]:checked + label {
      color: var(--gold); 
      font-weight: 600;
    }

    .pair input[type="checkbox"]:checked {
      box-shadow: 0 0 0 2px var(--gold);
    }

    .pair.selected {
      border-color: var(--gold);
      box-shadow: 0 0 12px var(--gold);
    }

    .pair label {
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      accent-color: var(--gold);
    }

    form input,
    form select,
    button {
      display: block;
      width: 100%;
      margin-top: 1rem;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      background: var(--bg-card);
      border: 1px solid var(--border-dark);
      color: var(--gold);
      font-size: 1rem;
    }

    #start,
    #end,
    #duration {
      width: 80%;
      border: 1px solid var(--gold);
      box-shadow: 0 0 10px var(--gold);
      color: var(--gold);
    }

    #start:focus,
    #end:focus,
    #duration:focus,
    #strategy:focus {
      border-color: var(--gold);
      box-shadow: 0 0 10px var(--gold);
      color: var(--gold);
    }

    select option {
      background-color: var(--bg-dark);
      color: deepskyblue;
    }

    button[type="submit"],
    #copyBtn {
      background: linear-gradient(45deg, var(--gold), var(--accent));
      color: var(--bg-dark);
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    button[type="submit"]:hover,
    #copyBtn:hover {
      filter: brightness(1.1);
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 1.5rem;
      border-collapse: collapse;
      background: var(--bg-card);
      border: 1px solid var(--border-dark);
      border-radius: 8px;
      overflow: hidden;
    }

    th,
    td {
      padding: 1rem;
      border: 1px solid var(--border-dark);
      text-align: center;
    }

    th {
      background-color: var(--border-dark);
      color: var(--highlight);
    }

    .buy {
      color: #00ff99;
      font-weight: bold;
    }

    .sell {
      color: #ff5555;
      font-weight: bold;
    }

    #loader {
      display: none;
      margin-top: 1rem;
      text-align: center;
    }

    #loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 5px;
      background-color: var(--gold);
      border-radius: 50%;
      animation: bounce 1.2s infinite ease-in-out both;
    }

    #loader span:nth-child(2) {
      animation-delay: 0.2s;
    }

    #loader span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      } 40% {
        transform: scale(1);
      }
    }

    .custom-alert {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--bg-card);
      color: var(--gold);
      border: 1px solid var(--gold);
      box-shadow: 0 0 10px var(--gold);
      padding: 1rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      z-index: 9999;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      pointer-events: none;
    }

    .custom-alert.show {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
    }

    @media screen and (max-width: 768px) {
      body {
        padding: 1rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      .grid {
        grid-template-columns: repeat(2, 1fr);
      }

      form input,
      form select,
      button {
        font-size: 0.9rem;
      }
    }
  </style>

        if (!userToken) return;

        try {
          const response = await fetch('/api/profile', {
            headers: {
              'Authorization': `Bearer ${userToken}`

          if (response.ok) {

        checkboxes.forEach(cb => {
          if (pro_mode || !allChecked && countSelected() < 3) {
            cb.checked = !allChecked;
            cb.closest('.pair').classList.toggle('selected', cb.checked);
          }
        });
        btn.textContent = allChecked ? 'SELECT ALL' : 'CLEAR';
      }

      function countSelected() {
        return document.querySelectorAll("input[type='checkbox']:checked").length;
      }

      function copySignals() {
        let header = `⏳ Time frame 1 minutes\n🛑 1 step martingale if need\n\n`;
        let signalLines = "";
        document.querySelectorAll("#signalsBody tr").forEach(row => {
          const cells = row.querySelectorAll("td");
          const pair = cells[0].innerText.trim();
          const time = cells[1].innerText.trim();
          const direction = cells[2].innerText.trim().toUpperCase();
          signalLines += `⚡${pair}\t${time}\t${direction}\n`;
        });
        const finalText = header + signalLines;
        navigator.clipboard.writeText(finalText).then(() => showAlert("Signals copied!"));
      }

      function getSelectedPairs() {
        const checkboxes = document.querySelectorAll("input[type='checkbox']:checked");
        return Array.from(checkboxes).map(cb => {
          const label = cb.nextElementSibling?.textContent.trim() || '';
          return label.replace(/\//g, '').replace(/-OTC/i, '_otc');
        }).join(',');
      }

      function showAlert(message, duration = 3000) {
        const alertBox = document.getElementById("customAlert");
        alertBox.textContent = message;
        alertBox.classList.add("show");
        setTimeout(() => alertBox.classList.remove("show"), duration);
      }

      document.addEventListener('DOMContentLoaded', () => {

        const otcPairs = [
          "EUR/USD-OTC", "GBP/USD-OTC", "USD/JPY-OTC", "USD/CAD-OTC",
          "AUD/USD-OTC", "USD/CHF-OTC", "EUR/JPY-OTC", "EUR/GBP-OTC",
          "GBP/JPY-OTC", "USD/BDT-OTC", "USDDZD-OTC", "USDTRY-OTC",
          "USDCOP-OTC", "USDMXN-OTC", "USDBDT-OTC", "USDZAR-OTC",
          "USDNGN-OTC", "USDPKR-OTC", "USDIDR-OTC", "NZDCAD-OTC",
          "NZDCHF-OTC", "MCD-OTC", "MSFT-OTC"
        ];


        const otcContainer = document.getElementById('otc');

        otcPairs.forEach(pair => {
          const id = `otc-${pair.replace(/\W/g, '')}`;
          const div = document.createElement('div');
          div.className = 'pair';
          div.innerHTML = `
            <input type='checkbox' id='${id}' onchange='handleLimit(this)' />
            <label for='${id}'><i class="fas fa-chart-line"></i> ${pair}</label>`;
          otcContainer.appendChild(div);
        });
      });

      function handleLimit(checkbox) {
        const checked = checkbox.checked;
        const parent = checkbox.closest('.pair');

        if (!pro_mode && checked && countSelected() > 3) {
          checkbox.checked = false;
          showAlert("Free mode allows only 3 pairs.");
          return;
        }

        parent.classList.toggle("selected", checkbox.checked);
      }

      document.getElementById("signalForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const loader = document.getElementById("loader");
        loader.style.display = "block";

        setTimeout(() => {
          loader.style.display = "none";

          const start = document.getElementById("start").value;
          const end = document.getElementById("end").value;
          const duration = document.getElementById("duration").value;
          const currency_pairs = getSelectedPairs();

          if (!currency_pairs) {
            showAlert("Please select at least one currency pair.");
            return;
          }

          axios.get(`/api/signal?start=${encodeURIComponent(start)}&end=${encodeURIComponent(end)}&duration=${duration}&currency_pairs=${currency_pairs}&percentage_min=90`, {
            headers: {
              'Authorization': `Bearer ${userToken}`
            }
          })
            .then(response => {
              const data = response.data;
              const signals = data.signals;
              const tbody = document.getElementById("signalsBody");
              tbody.innerHTML = "";

              if (signals.length > 0) {
                signals.forEach(signal => {
                  const tr = document.createElement("tr");
                  tr.innerHTML = `<td>${signal.asset}-OTC</td><td>${signal.entry_time}</td><td class='${signal.main_direction}'>${signal.main_direction.toUpperCase()}</td>`;
                  tbody.appendChild(tr);
                });
                document.getElementById("signalsTable").style.display = "table";
                document.getElementById("copyBtn").style.display = "block";

                // Update coin count
                if (!data.isPremium) {
                  document.getElementById('coinCount').textContent = `${data.userCoins} Coins`;
                  if (data.userCoins <= 0) {
                    showAlert("You've used all your free coins! Upgrade to Premium for unlimited signals.");
                  }
                }
              } else {
                showAlert("No signals found.");
              }
            })
            .catch(error => {
              if (error.response?.status === 403) {
                showAlert("Insufficient coins! Upgrade to Premium for unlimited signals.");
              } else if (error.response?.status === 401) {
                showAlert("Please login to access signals.");
              } else {
                showAlert("Error fetching signals.");
              }
            });

        }, 3000);
      });
    </script>
  </body>
  </html>
