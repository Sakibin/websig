<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
            --accent: #10b981;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            max-width: 1000px;
            margin: 2rem auto;
            background: var(--surface);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .ai-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-content {
            background: var(--primary);
            padding: 1rem;
            border-radius: 1rem;
            border-bottom-left-radius: 0;
        }

        .message.user .message-content {
            background: var(--accent);
            border-radius: 1rem;
            border-bottom-right-radius: 0;
        }

        .message img {
            max-width: 300px;
            border-radius: 0.5rem;
        }

        .chat-input-container {
            padding: 1.5rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 1rem;
        }

        .chat-input {
            flex: 1;
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 0.5rem;
            padding: 1rem;
            color: var(--text);
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 150px;
        }

        .chat-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: var(--primary);
            color: var(--text);
            border: none;
            border-radius: 0.5rem;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--secondary);
        }

        .action-btn.upload {
            background: var(--surface);
            border: 1px solid var(--border);
        }

        .action-btn.upload:hover {
            background: var(--background);
        }

        #imageUpload {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: var(--surface);
            border-radius: 1rem;
            width: fit-content;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-6px); }
        }

        /* Pro Badge, Coin Balance, and Settings Icon */
        .pro-badge {
            background: linear-gradient(90deg, #f59e0b, #fbbf24);
            color: #fff;
            font-weight: 700;
            font-size: 0.85rem;
            padding: 0.25rem 0.75rem;
            border-radius: 999px;
            margin-left: 0.75rem;
            letter-spacing: 1px;
            display: inline-flex;
            align-items: center;
            gap: 0.4em;
            box-shadow: 0 2px 8px rgba(245, 158, 11, 0.15);
        }
        .coin-balance {
            display: flex;
            align-items: center;
            gap: 0.4em;
            background: rgba(99,102,241,0.12);
            color: var(--primary);
            font-weight: 600;
            font-size: 1rem;
            border-radius: 999px;
            padding: 0.25rem 0.9rem;
            margin-left: auto;
        }
        .settings-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            margin-left: 1rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        .settings-btn:hover {
            color: var(--primary);
        }

        /* Responsive Design System */
        
        /* Base Mobile Portrait (320px - 480px) */
        @media screen and (max-width: 480px) {
            .chat-container {
                margin: 0;
                height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                padding: 1rem;
            }

            .chat-messages {
                padding: 1rem;
            }

            .message {
                max-width: 95%;
            }

            .message img {
                max-width: 180px;
            }

            .chat-input-container {
                padding: 1rem;
            }

            .chat-input {
                font-size: 0.95rem;
                min-height: 50px;
            }

            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 0.9rem;
            }

            .coin-balance {
                font-size: 0.9rem;
                padding: 0.2rem 0.6rem;
            }
            .pro-badge {
                font-size: 0.75rem;
                padding: 0.18rem 0.5rem;
            }
            .settings-btn {
                font-size: 1.2rem;
                margin-left: 0.5rem;
            }
        }

        /* Mobile Landscape (481px - 767px) */
        @media screen and (min-width: 481px) and (max-width: 767px) {
            .chat-container {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .message {
                max-width: 85%;
            }

            .message img {
                max-width: 220px;
            }
        }

        /* Tablet Portrait (768px - 991px) */
        @media screen and (min-width: 768px) and (max-width: 991px) {
            .chat-container {
                margin: 2rem auto;
                max-width: 90%;
                min-height: calc(100vh - 4rem);
            }

            .chat-header {
                padding: 1.25rem;
            }

            .message {
                max-width: 75%;
            }
        }

        /* Tablet Landscape (992px - 1199px) */
        @media screen and (min-width: 992px) and (max-width: 1199px) {
            .chat-container {
                max-width: 85%;
            }

            .message {
                max-width: 70%;
            }
        }

        /* Desktop (1200px - 1599px) */
        @media screen and (min-width: 1200px) {
            .chat-container {
                max-width: 1000px;
            }

            .message {
                max-width: 65%;
            }
        }

        /* Large Desktop (1600px and above) */
        @media screen and (min-width: 1600px) {
            .chat-container {
                max-width: 1200px;
            }
        }

        /* Landscape Mode Specific */
        @media screen and (max-height: 600px) and (orientation: landscape) {
            .chat-container {
                margin: 0.5rem;
                height: calc(100vh - 1rem);
            }

            .chat-header {
                padding: 0.75rem;
            }

            .chat-messages {
                padding: 0.75rem;
            }

            .message {
                margin-bottom: 0.75rem;
            }

            .chat-input-container {
                padding: 0.75rem;
            }

            .ai-avatar {
                width: 32px;
                height: 32px;
            }
        }

        /* High DPI Screens */
        @media screen and (-webkit-min-device-pixel-ratio: 2), 
               screen and (min-resolution: 192dpi) {
            .message img {
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
            }
        }

        /* Hover Support Detection */
        @media (hover: hover) {
            .action-btn:hover {
                transform: translateY(-2px);
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            .message img {
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
        }

        /* Print Mode */
        @media print {
            .chat-container {
                box-shadow: none;
                margin: 0;
            }

            .chat-input-container {
                display: none;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            .message,
            .action-btn,
            .typing-dot {
                animation: none;
                transition: none;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <h2 style="display: flex; align-items: center; gap: 0.5rem;">
                    AI Assistant
                    <span class="pro-badge"><i class="fas fa-crown"></i> PRO</span>
                </h2>
            </div>
            <div style="display: flex; align-items: center;">
                <span class="coin-balance">
                    <i class="fas fa-coins"></i>
                    <span id="coinValue">99</span>
                </span>
                <button class="settings-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Hello! I'm your AI assistant. I can help you analyze images and answer questions. How can I help you today?
                </div>
            </div>
        </div>

        <div class="chat-input-container">
            <textarea 
                class="chat-input" 
                id="userInput" 
                placeholder="Type a message or upload an image..."
                rows="1"
            ></textarea>
            <div class="chat-actions">
                <label class="action-btn upload" for="imageUpload">
                    <i class="fas fa-image"></i>
                </label>
                <input type="file" id="imageUpload" accept="image/*">
                <button class="action-btn" onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Auto-resize textarea
        const textarea = document.getElementById('userInput');
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });

        // Handle image upload
        document.getElementById('imageUpload').addEventListener('change', handleImageUpload);

        function addMessage(content, isUser = false, isImage = false) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            
            if (!isUser) {
                const avatar = document.createElement('div');
                avatar.className = 'ai-avatar';
                avatar.innerHTML = '<i class="fas fa-robot"></i>';
                messageDiv.appendChild(avatar);
            }

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isImage) {
                contentDiv.innerHTML = `<img src="${content}" alt="Uploaded image">`;
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message';
            indicator.innerHTML = `
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="typing-indicator">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            `;
            document.getElementById('chatMessages').appendChild(indicator);
            return indicator;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, true);
                input.value = '';
                input.style.height = 'auto';
                
                // Show typing indicator
                const indicator = showTypingIndicator();
                
                try {
                    // Replace with your actual API endpoint
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message })
                    });
                    
                    const data = await response.json();
                    indicator.remove();
                    addMessage(data.response);
                } catch (error) {
                    indicator.remove();
                    addMessage('Sorry, I encountered an error. Please try again.');
                }
            }
        }

        async function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    addMessage(e.target.result, true, true);
                    
                    const indicator = showTypingIndicator();
                    
                    try {
                        const formData = new FormData();
                        formData.append('image', file);
                        
                        // Replace with your actual image analysis endpoint
                        const response = await fetch('/api/analyze-image', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        indicator.remove();
                        addMessage(data.analysis);
                    } catch (error) {
                        indicator.remove();
                        addMessage('Sorry, I could not analyze the image. Please try again.');
                    }
                };
                reader.readAsDataURL(file);
            }
        }

        // Handle enter key
        document.getElementById('userInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Example: Animate coin value (simulate fetch)
        document.addEventListener('DOMContentLoaded', () => {
            // Simulate fetching coin balance
            setTimeout(() => {
                document.getElementById('coinValue').textContent = '128';
            }, 1200);
        });

        // Settings button click (show alert for demo)
        document.querySelector('.settings-btn').addEventListener('click', () => {
            alert('Settings coming soon!');
        });
    </script>
</body>
</html>
