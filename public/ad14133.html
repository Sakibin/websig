<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/9433/9433110.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #4f46e5;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --background: #0f172a;
            --surface: #1e293b;
            --text: #f8fafc;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 250px;
            background: var(--surface);
            border-right: 1px solid var(--border);
            padding: 2rem;
            z-index: 1000;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
        }

        .card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            margin-bottom: 1.5rem;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: rgba(99, 102, 241, 0.1);
            color: var(--primary);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary { background: var(--primary); color: var(--text); }
        .btn-success { background: var(--success); color: var(--text); }
        .btn-danger { background: var(--danger); color: var(--text); }
        .btn-warning { background: var(--warning); color: var(--text); }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .stats-card {
            background: linear-gradient(135deg, var(--surface), var(--background));
            padding: 1.5rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
        }

        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0,0,0,0.2);
            border-radius: 0.5rem;
        }

        .chat-message {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .chat-user { 
            background: var(--primary);
            margin-left: auto;
        }

        .chat-admin {
            background: var(--surface);
            margin-right: auto;
        }

        .notification-form {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .notification-form input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .tab {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab.active {
            background: var(--primary);
            color: var(--text);
        }

        #userCount, #premiumCount, #totalCoins {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        /* Mobile Menu Styles */
        .menu-toggle {
            display: none;
            cursor: pointer;
            padding: 0.5rem;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
            background: var(--surface);
            border-radius: 0.5rem;
            border: 1px solid var(--border);
        }

        .menu-toggle span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--text);
            margin: 4px 0;
            transition: 0.3s;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media (max-width: 992px) {
            .menu-toggle {
                display: block;
            }

            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .overlay.active {
                display: block;
            }
        }

        /* Enhanced Navigation Styles */
        .nav-links {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 0;
            background: var(--primary);
            opacity: 0.1;
            transition: width 0.3s ease;
        }

        .nav-link:hover::before {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--text);
            transform: translateX(5px);
        }

        .nav-link.active {
            background: var(--primary);
            color: var(--text);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.2);
        }

        .nav-link i {
            width: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .nav-link:hover i {
            transform: scale(1.2);
        }

        /* Logo hover effect */
        .logo {
            transition: all 0.3s ease;
        }

        .logo:hover {
            transform: translateX(5px);
            color: var(--text);
        }

        /* Add styles for save button and editing state */
        .edit-row {
            background: rgba(99, 102, 241, 0.1);
        }
        
        .save-btn {
            background: var(--success);
            color: var(--text);
            padding: 0.5rem;
            border-radius: 0.25rem;
            border: none;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .edit-row .save-btn {
            opacity: 1;
        }
        
        .input-edited {
            border: 2px solid var(--primary) !important;
        }
    </style>
</head>
<body>
    <!-- Add Menu Toggle Button -->
    <div class="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Add Overlay -->
    <div class="overlay"></div>

    <nav class="sidebar">
        <div class="logo">
            <i class="fas fa-shield-alt"></i>
            <span>Admin Panel</span>
        </div>
        <ul class="nav-links">
            <li class="nav-item">
                <a href="#" class="nav-link" data-tab="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-tab="users">
                    <i class="fas fa-users"></i>
                    <span>User Management</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-tab="chats">
                    <i class="fas fa-comments"></i>
                    <span>Live Chat</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link" data-tab="notifications">
                    <i class="fas fa-bell"></i>
                    <span>Notifications</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div id="dashboard" class="tab-content">
            <h2><i class="fas fa-chart-line"></i> Dashboard Overview</h2>
            <div class="grid" style="margin-top: 2rem;">
                <div class="stats-card">
                    <h3>Total Users</h3>
                    <div id="userCount">0</div>
                </div>
                <div class="stats-card">
                    <h3>Premium Users</h3>
                    <div id="premiumCount">0</div>
                </div>
                <div class="stats-card">
                    <h3>Total Coins</h3>
                    <div id="totalCoins">0</div>
                </div>
            </div>
        </div>

        <div id="users" class="tab-content" style="display: none;">
            <h2><i class="fas fa-users"></i> User Management</h2>
            <div class="card">
                <div class="table-container">
                    <table id="usersTable">
                        <thead>
                            <tr>
                                <th>Email</th>
                                <th>Coins</th>
                                <th>Premium</th>
                                <th>Signals Used</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="chats" class="tab-content" style="display: none;">
            <h2><i class="fas fa-comments"></i> Live Chat</h2>
            <div class="card">
                <div id="chatsList"></div>
            </div>
        </div>

        <div id="notifications" class="tab-content" style="display: none;">
            <h2><i class="fas fa-bell"></i> Notifications</h2>
            <div class="card">
                <div class="notification-form">
                    <input type="text" id="notificationMessage" placeholder="Enter notification message...">
                    <select id="notificationType" class="btn">
                        <option value="info">Info</option>
                        <option value="success">Success</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                    </select>
                    <button class="btn btn-primary" onclick="sendNotification()">Send</button>
                </div>
                <div id="notificationsList"></div>
            </div>
        </div>
    </main>

    <script>
        // Admin password
        const ADMIN_PASS = 'SRFG566';
        
        // Tab switching
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const tabId = link.dataset.tab;
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.style.display = 'none';
                });
                document.getElementById(tabId).style.display = 'block';
                
                // Remove active class from all links
                document.querySelectorAll('.nav-link').forEach(l => {
                    l.classList.remove('active');
                });
                // Add active class to clicked link
                link.classList.add('active');
                
                // Load tab data
                if(tabId === 'users') loadUsers();
                if(tabId === 'chats') loadChats();
                if(tabId === 'notifications') loadNotifications();

                // Close sidebar on mobile
                if (window.innerWidth <= 992) {
                    toggleMenu();
                }
            });
        });

        // Load initial dashboard data
        loadDashboardStats();
        
        // Dashboard Stats
        async function loadDashboardStats() {
            try {
                const response = await fetch(`/api/admin/users?pass=${ADMIN_PASS}`);
                const users = await response.json();
                
                document.getElementById('userCount').textContent = users.length;
                document.getElementById('premiumCount').textContent = 
                    users.filter(u => u.isPremium).length;
                document.getElementById('totalCoins').textContent = 
                    users.reduce((sum, u) => sum + u.coins, 0);
            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // User Management
        async function loadUsers() {
            try {
                const response = await fetch(`/api/admin/users?pass=${ADMIN_PASS}`);
                const users = await response.json();
                
                const tbody = document.querySelector('#usersTable tbody');
                tbody.innerHTML = '';
                
                users.forEach(user => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${user.email}</td>
                        <td>
                            <input type="number" value="${user.coins}" 
                                oninput="markEdited(this)"
                                class="coin-input">
                        </td>
                        <td>
                            <input type="checkbox" ${user.isPremium ? 'checked' : ''} 
                                onchange="markEdited(this)"
                                class="premium-input">
                        </td>
                        <td>${user.signalsUsed}</td>
                        <td>
                            <button class="btn btn-success save-btn" onclick="saveUser('${user.userId}', this)">
                                <i class="fas fa-save"></i>
                            </button>
                            <button class="btn btn-danger" onclick="deleteUser('${user.userId}')">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Add function to mark edited fields
        function markEdited(input) {
            input.classList.add('input-edited');
            const row = input.closest('tr');
            row.classList.add('edit-row');
        }

        // Update save user function
        async function saveUser(userId, btn) {
            const row = btn.closest('tr');
            const coinsInput = row.querySelector('.coin-input');
            const premiumInput = row.querySelector('.premium-input');
            
            try {
                await updateUser(userId, coinsInput.value, premiumInput.checked);
                
                // Visual feedback
                row.classList.remove('edit-row');
                coinsInput.classList.remove('input-edited');
                premiumInput.classList.remove('input-edited');
                
                // Show success message
                Swal.fire({
                    icon: 'success',
                    title: 'Saved!',
                    text: 'User data updated successfully',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
            } catch (error) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Failed to save user data',
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000
                });
            }
        }

        // Update existing updateUser function
        async function updateUser(userId, coins, isPremium) {
            try {
                const response = await fetch(`/api/admin/update-user?pass=${ADMIN_PASS}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, coins, isPremium })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to update user');
                }
                
                await loadDashboardStats();
            } catch (error) {
                console.error('Error updating user:', error);
                throw error;
            }
        }

        async function deleteUser(userId) {
            if(!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                await fetch(`/api/admin/delete-user?pass=${ADMIN_PASS}`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId })
                });
                loadUsers();
                loadDashboardStats();
            } catch (error) {
                console.error('Error deleting user:', error);
            }
        }

        // Live Chat
        async function loadChats() {
            try {
                const response = await fetch(`/api/admin/chats?pass=${ADMIN_PASS}`);
                const chats = await response.json();
                
                const container = document.getElementById('chatsList');
                container.innerHTML = '';
                
                chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.innerHTML = `
                        <h3>${chat.email}</h3>
                        <div class="chat-container">
                            ${chat.chat.map(msg => `
                                <div class="chat-message ${msg.from === 'user' ? 'chat-user' : 'chat-admin'}">
                                    <div>${msg.text}</div>
                                    <small>${new Date(msg.time).toLocaleString()}</small>
                                </div>
                            `).join('')}
                        </div>
                        <div style="margin-top: 1rem;">
                            <input type="text" placeholder="Type reply..." 
                                onkeypress="if(event.key === 'Enter') replyToChat('${chat.userId}', this)">
                        </div>
                    `;
                    container.appendChild(div);
                });
            } catch (error) {
                console.error('Error loading chats:', error);
            }
        }

        async function replyToChat(userId, input) {
            try {
                await fetch(`/api/admin/chat/reply`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        userId,
                        message: input.value
                    })
                });
                input.value = '';
                loadChats();
            } catch (error) {
                console.error('Error sending reply:', error);
            }
        }

        // Notifications
        async function loadNotifications() {
            try {
                const response = await fetch(`/api/admin/notification?pass=${ADMIN_PASS}`);
                const notifications = await response.json();
                
                const container = document.getElementById('notificationsList');
                container.innerHTML = '<div class="table-container"><table><thead><tr><th>Message</th><th>Type</th><th>Time</th></tr></thead><tbody>';
                
                notifications.forEach(notif => {
                    container.querySelector('tbody').innerHTML += `
                        <tr>
                            <td>${notif.message}</td>
                            <td><span class="btn btn-${notif.type}">${notif.type}</span></td>
                            <td>${new Date(notif.time).toLocaleString()}</td>
                        </tr>
                    `;
                });
                
                container.innerHTML += '</tbody></table></div>';
            } catch (error) {
                console.error('Error loading notifications:', error);
            }
        }

        async function sendNotification() {
            const message = document.getElementById('notificationMessage').value;
            const type = document.getElementById('notificationType').value;
            
            if(!message) return;
            
            try {
                await fetch(`/api/admin/notification?pass=${ADMIN_PASS}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, type })
                });
                document.getElementById('notificationMessage').value = '';
                loadNotifications();
            } catch (error) {
                console.error('Error sending notification:', error);
            }
        }

        // Add Mobile Menu Functionality
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        function toggleMenu() {
            menuToggle.classList.toggle('active');
            sidebar.classList.toggle('active');
            overlay.classList.toggle('active');
        }

        menuToggle.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // Close sidebar when window resizes above mobile breakpoint
        window.addEventListener('resize', () => {
            if (window.innerWidth > 992) {
                menuToggle.classList.remove('active');
                sidebar.classList.remove('active');
                overlay.classList.remove('active');
            }
        });

        // Close sidebar when clicking a nav link on mobile
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 992) {
                    toggleMenu();
                }
            });
        });

        // Load dashboard by default
        document.querySelector('[data-tab="dashboard"]').click();
    </script>
</body>
</html>
