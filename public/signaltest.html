<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signal Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6366f1;
      --secondary: #4f46e5;
      --success: #10b981;
      --warning: #f59e0b;
      --danger: #ef4444;
      --background: #0f172a;
      --surface: #1e293b;
      --text: #f8fafc;
      --text-secondary: #94a3b8;
      --border: #334155;
      --gold: #d4af37;
      --accent: #ffae00;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--background);
      color: var(--text);
      line-height: 1.6;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    /* Sidebar styles */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 250px;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 2rem;
      z-index: 100;
    }
    /* Main content styles */
    .main-content {
      margin-left: 250px;
      padding: 2rem;
      min-height: 100vh;
      background: var(--background);
    }
    /* Header styles */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    /* Card styles */
    .card {
      background: var(--surface);
      border-radius: 1rem;
      padding: 2rem;
      border: 1px solid var(--border);
      margin-bottom: 1.5rem;
      transition: all 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }
    /* Label styles */
    .label {
      color: var(--text-secondary);
      font-size: 0.875rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    /* Button group styles */
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }
    /* Button styles */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text-secondary);
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn.active {
      background: var(--primary);
      color: var(--text);
      border-color: var(--primary);
    }
    /* Input and select styles */
    .input, .select, textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid var(--border);
      background: var(--surface);
      color: var(--text);
      margin-bottom: 1.5rem;
    }
    /* Submit button styles */
    .submit-btn {
      width: 100%;
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: var(--primary);
      color: var(--text);
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .submit-btn:hover {
      background: var(--secondary);
    }
    /* Responsive styles */
    @media (max-width: 992px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s;
      }
      .sidebar.active {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <div style="display: flex; align-items: center; gap: 1rem; margin-bottom: 2rem;">
      <img src="https://i.ibb.co/rKrQHf7f/New-Project-43-52511-DF.png" alt="Logo" style="width: 40px; height: 40px;">
      <span style="color: var(--primary); font-weight: 600; font-size: 1.25rem;">Signal Check</span>
    </div>
    <div style="margin-bottom: 2rem;">
      <a href="/home.html" class="btn" style="width: 100%; margin-bottom: 0.5rem;">
        <i class="fas fa-home"></i> Dashboard
      </a>
      <a href="/signaltest.html" class="btn active" style="width: 100%;">
        <i class="fas fa-vial"></i> Signal Test
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="header">
      <h1 style="color: var(--text); font-size: 1.5rem;">Signal Checker</h1>
      <button class="btn" onclick="window.location.href='/home.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>

    <div class="card">
      <!-- Timeframe -->
      <div class="form-group">
        <label class="label">Timeframe</label>
        <div class="btn-group" id="tf-group">
          <button class="btn" data-tf="M1"><i class="fas fa-stopwatch"></i> M1</button>
          <button class="btn active" data-tf="M5"><i class="fas fa-stopwatch"></i> M5</button>
          <button class="btn" data-tf="M15"><i class="fas fa-stopwatch"></i> M15</button>
          <button class="btn" data-tf="M30"><i class="fas fa-stopwatch"></i> M30</button>
          <button class="btn" data-tf="H1"><i class="fas fa-hourglass-half"></i> H1</button>
        </div>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label class="label">Date</label>
        <input type="date" class="input" value="2025-06-23">
      </div>

      <!-- Gale -->
      <div class="form-group">
        <label class="label">Gale</label>
        <div class="btn-group" id="gale-group">
          <button class="btn" data-gale="0"><i class="fas fa-ban"></i> No Gale</button>
          <button class="btn active" data-gale="1"><i class="fas fa-level-up-alt"></i> G1</button>
          <button class="btn" data-gale="2"><i class="fas fa-level-up-alt"></i> G2</button>
          <button class="btn" data-gale="3"><i class="fas fa-level-up-alt"></i> G3</button>
        </div>
      </div>

      <!-- Broker -->
      <div class="form-group">
        <label class="label">Select Broker</label>
        <select class="select">
          <option>IQ Option</option>
          <option>Pocket Option</option>
          <option>Quotex</option>
          <option>Binomo</option>
        </select>
      </div>

      <!-- Signals -->
      <div class="form-group">
        <label class="label">Signals</label>
        <textarea placeholder="Paste the signals here" rows="6"></textarea>
      </div>

      <button class="submit-btn">
        <i class="fas fa-paper-plane"></i> Check Signals
      </button>
    </div>
  </main>

  <!-- Notification -->
  <div id="popupNoti" style="display:none; position:fixed; top:30px; left:50%; transform:translateX(-50%); background: var(--surface); color: var(--primary); border: 1px solid var(--primary); border-radius: 0.5rem; padding: 1rem 2rem; font-size: 0.875rem; z-index: 1000; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
    System under maintenance
  </div>

  <script>
    // Button group toggle logic
    document.querySelectorAll('.btn-group').forEach(group => {
      group.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn')) {
          group.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));
          e.target.classList.add('active');
        }
      });
    });

    // Submit button popup logic
    document.querySelector('.submit-btn').addEventListener('click', function(e) {
      e.preventDefault();
      const popup = document.getElementById('popupNoti');
      popup.style.display = 'block';
      setTimeout(() => {
        popup.style.display = 'none';
      }, 2200);
    });
  </script>
</body>
